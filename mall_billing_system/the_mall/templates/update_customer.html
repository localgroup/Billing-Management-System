{% extends 'base.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Customer</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Update Customer</h2>
        <form method="post" action="{% url 'update_customer' customer.pk %}">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ customer.name }}" required><br><br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" value="{{ customer.email }}" required><br><br>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" value="{{ customer.phone }}" required><br><br>
            <button type="submit" class="btn btn-secondary">Update Customer</button>
        </form>
    </div>
</body>
</html>



{% endblock %}
