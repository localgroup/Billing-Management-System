{% extends 'base.html' %}
{% block content %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Update Product</h2>
        <form method="post" action="{% url 'update_product' product.pk %}">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ product.name }}" required><br><br>
            <label for="price">Price:</label>
            <input type="text" id="price" name="price" value="{{ product.price }}" required><br><br>
            <label for="quantity">Quantity:</label>
            <input type="text" id="quantity" name="quantity" value="{{ product.quantity }}" required><br><br>
            <button type="submit" class="btn btn-secondary">Update Product</button>
        </form>
    </div>
</body>
</html>


{% endblock %}
